[package]
name = "surrealdb-wrapper"
version = "2.1.4"
edition = "2021"


[dependencies]

surrealdb = { path = "sdk", default-features = false, features = ["kv-rocksdb", "scripting", "protocol-ws", "rustls", "protocol-http"] }


[features]
default = []
protocol-http = []
protocol-ws  = []
kv-mem  = []
kv-indxdb  = []
